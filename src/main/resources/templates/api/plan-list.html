<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout:: globalHead}">
    <title>구독 서비스 조회</title>

</head>

<body>

<div class="subscription-container">
    <h1 class="text-center mb-5">구독 구매 리스트</h1>

    <div th:each="plan : ${subscriptionPlans}" th:object="${plan}" class="subscription-item">
        <div class="subscription-details">
            <!-- Placeholder for image, replace with actual image if you have -->
            <div class="subscription-image"></div>
            <div class="subscription-title" th:text="*{planName}">구독 중계 서비스</div>
        </div>
        <!-- TODO 결제로 넘어갈 수 있도록 변경 -->
        <button th:href="@{/}" class="btn-buy">구매하기</button>
    </div>
</div>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2;
    }
    .subscription-container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    .subscription-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #e6e6e6;
    }
    .subscription-item:last-child {
        border-bottom: none;
    }
    .subscription-details {
        display: flex;
        align-items: center;
    }
    .subscription-image {
        width: 70px;
        height: 70px;
        margin-right: 20px;
        background-color: #e0e0e0; /* Placeholder background, replace with actual image or color */
        border-radius: 10px;
    }
    .subscription-title {
        font-size: 20px;
        color: #333;
    }
    .btn-buy {
        padding: 10px 20px;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-buy:hover {
        background-color: #0056b3;
    }
</style>
</body>
</html>
