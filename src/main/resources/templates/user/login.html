<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout:: globalHead}">
    <title>로그인</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        로그인에 실패하였습니다. 아이디와 패스워드를 확인해 주세요.
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">아이디</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">패스워드</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>

                </div>
                <div class="card-footer text-center">
                    <small>Don't have an account? <a th:href="@{/signup}">Sign Up</a></small>
                </div>
            </div>
            <div class="mt-3">
                <form th:action="@{/login}" method="post">
                    <input hidden="hidden" type="text" class="form-control" id="username" name="username"
                           value="epfzja">
                    <input hidden="hidden" type="password" class="form-control" id="password" name="password"
                           value="tjdgus12">
                    <button type="submit" class="btn btn-secondary btn-block">사용자 로그인 for Test</button>
                </form>
                <div class="mt-3"></div>
                <form th:action="@{/login}" method="post">
                    <input hidden="hidden" type="text" class="form-control" id="username" name="username"
                           value="epfzja">
                    <input hidden="hidden" type="password" class="form-control" id="password" name="password"
                           value="tjdgus12">
                    <button type="submit" class="btn btn-secondary btn-block">관리자 로그인 for Test</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
