<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout:: globalHead}">
    <title>구독 서비스 조회</title>
</head>

<body>

<div th:replace="~{common :: header}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-5">Application List</h1>

    <div class="card mb-3">
        <div class="card-body">
            <a th:href="@{/applications/enroll}" class="card-link">
                <h5>신규 애플리케이션 등록</h5>
            </a>
        </div>
    </div>
    <div th:each="a : ${applications}" th:object="${a}" class="card mb-3">
        <a th:href="@{/applications/{applicationId}(applicationId=*{id})}" class="card-body">
            <h5 class="card-title" th:text="*{name}"></h5>
        </a>
    </div>


</div>
</body>
</html>
