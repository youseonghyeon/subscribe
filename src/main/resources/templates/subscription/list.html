<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout:: globalHead}">
    <title>구독 서비스 조회</title>
</head>

<body>

<div th:replace="~{common :: header}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-5">구독 서비스 조회</h1>

    <div th:each="plan : ${plans}" class="card mb-3">
        <a th:href="@{/subscription/{planId}(planId=${plan.id})}" class="card-body">
            <h5 class="card-title" th:text="${plan.planName}"></h5>
            <p class="card-text">
                <strong>기간:</strong> <span th:text="${plan.duration}"></span><br>
                <strong>기간 단위:</strong> <span th:text="${plan.durationUnit}"></span><br>
                <strong>가격:</strong> <span th:text="${plan.price}"></span><br>
                <strong>할인:</strong> <span th:text="${plan.discount}"></span><br>
                <strong>할인 유형:</strong> <span th:text="${plan.discountType}"></span><br>
                <strong>할인된 가격:</strong> <span th:text="${plan.discountedPrice}"></span>
            </p>
        </a>
    </div>

</div>
</body>
</html>
