<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout:: globalHead}">
    <title>구독 서비스 등록</title>
</head>

<body>

<div th:replace="~{common :: header}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-5">구독 서비스 등록</h1>
    <form th:action="@{/subscription/enroll}" method="post" th:object="${subscribe}">
        <input type="hidden" th:field="*{applicationId}" th:value="*{applicationId}"/>
        <div class="form-group">
            <label for="subscribeName">SubscribeName:</label>
            <input type="text" class="form-control" id="subscribeName" th:field="*{subscribeName}" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" class="form-control" id="duration" th:field="*{duration}" required>
        </div>
        <div class="form-group">
            <label for="durationUnit">DurationUnit:</label>
            <input type="text" class="form-control" id="durationUnit" th:field="*{durationUnit}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="discount">Discount:</label>
            <input type="text" class="form-control" id="discount" th:field="*{discount}" required>
        </div>
        <div class="form-group">
            <label for="discountType">DiscountType:</label>
            <input type="text" class="form-control" id="discountType" th:field="*{discountType}" required>
        </div>
        <div class="form-group">
            <label for="discountedPrice">DiscountPrice:</label>
            <input type="text" class="form-control" id="discountedPrice" th:field="*{discountedPrice}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    const enrollPageRedirect = () => {
        location.href = "/subscription/enroll";
    }
</script>

</body>
</html>
